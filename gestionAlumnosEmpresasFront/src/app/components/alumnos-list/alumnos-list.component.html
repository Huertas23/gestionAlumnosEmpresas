<div class="table-container">
  <h2>Lista de Alumnos</h2>
  <table>
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>DNI</th>
        <th>Centro de Pr√°cticas</th>
        <th>Empresa</th>
        <th>Agregar Seguimiento</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let alumno of alumnos">
        <td>{{ alumno.nombre }}</td>
        <td>{{ alumno.apellido }}</td>
        <td>{{ alumno.dni }}</td>
        <td>{{ alumno.centroPracticas }}</td>
        <td>{{ getEmpresaNombre(alumno.empresa_id) }}</td>
        <td>
          <button (click)="agregarSeguimiento(alumno.id)">Agregar Seguimiento</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
